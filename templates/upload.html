<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Disease Detector</title>
</head>
<body>
    <h1>Disease Detector</h1>
    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% if filename %}
    <div style="padding: 20px;">
        <img src="{{url_for('display_image', filename = filename)}}" alt="" style="width: 300px; height: 200px;">
    <!--as it renders and reaches this line, the filename is provided now so it will redirect 
        to the function name display_image passing the filename, cont in app.py-->
    </div>
    {% endif %}
  
    <p name="output" id="output">{{output}}</p>
    </div>
</body>
</html>
